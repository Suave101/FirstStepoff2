<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>First Stepoff</title>
  </head>
  <body>
    <canvas id="main"></canvas>
    <div id="infoPanel">
      <div class="infoPanelItem">
        <h3>Cursor Option</h3>
        <select id="cursorItem" name="cursorItem">
          <option value="circle">Circle</option>
          <option value="arc">Arc</option>
          <option value="line">Line</option>
          <option value="block">Block</option>
          <option value="custom">Custom</option>
        </select>
        <div id="amountOfMarchers">
          <p>Amount of Marchers: </p>
          <input type="number" id="cursorItemMarcherCount" value="5">
        </div>
        <div id="radius">
          <p>Radius (In Steps): </p>
          <input type="number" id="cursorItemRadius" value="5">
        </div>
      </div>
      <div class="infoPanelItem">
        <h3>Object Creation Data</h3>
        <p id="objectCreationDataObject">Click Field to Create an Object</p>
      </div>
      <div class="infoPanelItem">
        <h3>Cursor Cordinates</h3>
        <p id="cursorCordinateX"></p>
        <p id="cursorCordinateY"></p>
      </div>
    </div>
  </body>
</html>
