<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>First Stepoff</title>
  </head>
  <body>
    <div id="floater">???</div>
    <div id="fieldElementModel"></div>
    <div id="topBar">
    </div>
    <div id="ribbon">
      <div class="ribbonGroup">
        <button class="ribbonItem" id="circleButton">
          Circle
        </button>
        <button class="ribbonItem" id="arcButton">
          Arc
        </button>
        <button class="ribbonItem" id="lineButton">
          Line
        </button>
        <button class="ribbonItem" id="block">
          Block
        </button>
      </div>
      <div class="ribbonGroup" id="settings">
        <div id="radiusDiv">
          <label for="cursorItemRadius">Radius:</label>
          <input type="number" id="cursorItemRadius" min="1" max="999" value="3">
        </div>
        <div id="degreeDiv">
          <label for="cursorItemDegOffset">Degree Offset:</label>
          <input type="number" id="cursorItemDegOffset" min="0" max="360" value="0">
        </div>
        <div id="arcDegreeDiv">
          <label for="arcDegree">Arc Radius:</label>
          <input type="number" id="arcDegree" min="-360" max="360" value="180">
        </div>
        <div id="marchersDiv">
          <label for="cursorItemMarcherCount">Number of Marchers:</label>
          <input type="number" id="cursorItemMarcherCount" min="3" max="1000" value="5">
        </div>
        <div id="arcFlipDiv">
          <label for="arcFlip">Flip Arc:</label>
          <input id="arcFlip" type="checkbox">
        </div>
        <div id="gridLockDiv">
          <label for="gridLock">Grid Lock:</label>
          <input id="gridLock" type="checkbox" checked>
        </div>
      </div>
    </div>
    <div id="canvasContainer">
      <canvas id="main"></canvas>
    </div>
  </body>
</html>
