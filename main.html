<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>First Stepoff</title>
  </head>
  <body>
    <div id="floater">???</div>
    <div id="fieldElementModel"></div>
    <div id="topBar">
    </div>
    <div id="ribbon">
      <div class="ribbonGroup">
        <button class="ribbonItem" id="circleButton">
          Circle
        </button>
        <button class="ribbonItem" id="arcButton">
          Arc
        </button>
        <button class="ribbonItem" id="lineButton">
          Line
        </button>
        <button class="ribbonItem" id="block">
          Block
        </button>
      </div>
      <div class="ribbonGroup settings" id="circleSettings">
        <label for="cursorItemRadius">Radius:</label>
        <input type="number" id="cursorItemRadius" min="1" max="999">
        <label for="cursorItemDegOffset">Degree Offset:</label>
        <input type="number" id="cursorItemDegOffset" min="0" max="360">
        <label for="cursorItemMarcherCount">Number of Marchers:</label>
        <input type="number" id="cursorItemMarcherCount" min="3" max="1000">
      </div>
      <div class="ribbonGroup settings" id="arcSettings">
        <label for="cursorItemRadius">Radius:</label>
        <input type="number" id="cursorItemRadius" placeholder="Radius" min="1" max="999">
        <label for="cursorItemDegOffset">Degree Offset:</label>
        <input type="number" id="cursorItemDegOffset" placeholder="Degrees" min="0" max="360">
        <label for="cursorItemMarcherCount">Number of Marchers:</label>
        <input type="number" id="cursorItemMarcherCount" placeholder="# of Dots" min="3" max="1000">
      </div>
      <div class="ribbonGroup settings" id="lineSettings">
        <label for="cursorItemMarcherCount">Number of Marchers:</label>
        <input type="number" id="cursorItemMarcherCount" placeholder="# of Dots" min="3" max="1000">
      </div>
      <div class="ribbonGroup settings" id="blockSettings">
        <label for="cursorItemMarcherCount">Number of Marchers:</label>
        <input type="number" id="cursorItemMarcherCount" placeholder="# of Dots" min="4" max="1000">
      </div>
    </div>
    <div id="canvasContainer">
      <canvas id="main"></canvas>
    </div>
  </body>
</html>
